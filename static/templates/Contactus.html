<!DOCTYPE html>
{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<section class="contact_section layout_padding">
    <div class="bg-img1">
      <img src="/static/templates/images/bg-img-1.png" alt="">
    </div>
    <div class="bg-img2">
      <img src="/static/templates/images/bg-img-2.png" alt="">
    </div>
    <div class="container">
      <div class="heading_container">
        <h2>
          Contact Us
        </h2>
      </div>
      <div class="">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <form action="{{url_for('send_mail')}}">
              <div class="contact_form-container">
                <div>
                  <div>
                    <input type="text" name="name" value="name" placeholder="Name">
                  </div>
                  <div>
                    <input type="text" placeholder="Phone Number">
                  </div>
                  <div>
                    <input type="email" placeholder="Email" required="True">
                  </div>
                  <div class="">
                    <input type="text" placeholder="Message" class="message_input" required="True">
                  </div>
                  <div class=" d-flex justify-content-center ">
                    <button type="submit">
                      Send
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
